<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <h2>
                <span>Menu</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeSideNavPanel();">
                <md-tooltip>Close Side Panel</md-tooltip>
                <ng-md-icon icon="close"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-list-item>
                <ng-md-icon icon="home"></ng-md-icon>
                <p><a ng-href="/dashboard" ng-click="closeSideNavPanel();">Home</a></p>
            </md-list-item>
            <md-list-item>
                <ng-md-icon icon="view_quilt"></ng-md-icon>
                <p><a ng-href="/listapplication" ng-click="closeSideNavPanel();">List Application</a></p>
            </md-list-item>
            <md-list-item>
                <ng-md-icon icon="chat"></ng-md-icon>
                <p><a ng-href="/chat" ng-click="closeSideNavPanel();">Chat</a></p>
            </md-list-item>
        </md-list>
    </md-content> 
</md-sidenav>
